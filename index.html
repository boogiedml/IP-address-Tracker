<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <main>
    <header>
      <h1>IP Address Tracker</h1>
      <div>
        <form class="form-element">
          <input id="ipAddress" class="ipInput" type="text" placeholder="Search for any IP address or domain" >
          <button id="searchBtn"><img src="images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
    </header>
    <section class="details_section">
      <div class="mobile-margin">
        <h2>IP Address</h2>
        <p id="currentIp">192.212.174.101</p>
      </div>
      <div class="line-divider mobile-margin">
        <h2>Location</h2>
        <p id="currentTown">Brooklyn, NY 10001</p>
      </div>
      <div class="line-divider mobile-margin">
        <h2>Timezone</h2>
        <p id="currentZone">UTC - 05:00</p>
      </div>
      <div class="line-divider">
        <h2>ISP</h2>
        <p id="currentIsp">SpaceX Starlink</p>
      </div>
    </section>
    <section id="map"></section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sherifdeen Ishola</a>.
  </footer>

<!-- leaflet CDN -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

<script src="index.js"></script>

</body>
</html>
